<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PetCare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-title class="title">Bienvenido</ion-title>
    <p class="subTitle">Ingresa para acceder a tu cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="username" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="password" class="input" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      
      <div class="forgot-password-container">
        <a class="forgot-password" href="">Olvidaste la contrase√±a?</a>
        <ion-button fill="clear" slot="end">Ingresar</ion-button>
      </div>

      <div class="signupLink">
        <p>Nuevo miembro? <a style="color: coral;" [routerLink]="['/registro']">Registrarse ahora</a></p>
      </div>
    </div>
  </form>
</ion-content>
