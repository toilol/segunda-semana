<ion-app>
  
  <!-- Menú lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" (click)="closeMenu()">Inicio</ion-item>
        <ion-item routerLink="/lol" (click)="closeMenu()">Iniciar sesion</ion-item>
        <ion-item routerLink="./registro.page" (click)="closeMenu()">Registrarse</ion-item>
        <ion-item routerLink="/contact" (click)="closeMenu()">Contacto</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal de la aplicación -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
